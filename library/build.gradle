apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
        // Adding this flag causes removing on Intrinsics.checkParameterIsNotNull()
        // checks in generated Java bytecode, which eases our logic of
        // retrieving loggable links to VH files
        freeCompilerArgs += ["-Xno-param-assertions"]
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
}

ext {
    bintrayName = 'recyclerxray'

    libraryName = 'RecyclerXRay'
    artifact = 'recyclerxray'
    libraryVersion = artifactVersion

    libraryDescription = 'Tool for visual debugging of complex RecyclerViews.'
}

apply from: '../deploy.gradle'